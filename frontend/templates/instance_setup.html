<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register a target mysql instance to collect slow queries</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/instance_setup.css') }}">
</head>
<body>
    <h1 id="heading">Register a target mysql instance to collect slow queries</h1>

    <div id="content" role="main">
        <div class="container">
            <div class="section" id="instanceList">
                <h2>Register MySQL Instance</h2>
                <div class="table-container">
                    <table id="instanceTable">
                        <thead>
                            <tr>
                                <th>Env</th>
                                <th>DB Type</th>
                                <th>Region</th>
                                <th>Cluster Name</th>
                                <th>Instance Name</th>
                                <th>Host</th>
                                <th>Port</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Instance data will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="section" id="addInstance">
                <h2>Add Slow MySQL Instance</h2>
                <form id="slowMySQLForm" class="form">
                    <div class="field">
                        <label for="environment">Environment:</label>
                        <select id="environment" name="environment">
                            <option value="DEV">DEV</option>
                            <option value="STG">STG</option>
                            <option value="QA">QA</option>
                            <option value="PROD">PROD</option>
                        </select>
                    </div>
                    <div class="field">
                        <label for="cluster_name">Cluster Name:</label>
                        <input type="text" id="cluster_name" name="cluster_name">
                    </div>
                    <div class="field">
                        <label for="instance_name">Instance Name:</label>
                        <input type="text" id="instance_name" name="instance_name" required>
                    </div>
                    <div class="field">
                        <label for="host">Host:</label>
                        <input type="text" id="host" name="host" required>
                    </div>
                    <div class="field">
                        <label for="port">Port:</label>
                        <input type="number" id="port" name="port" value="3306">
                    </div>
                    <div class="field">
                        <label for="region">Region:</label>
                        <input type="text" id="region" name="region" value="ap-northeast-2">
                    </div>
                    <div class="field">
                        <label for="user">User:</label>
                        <input type="text" id="user" name="user" required>
                    </div>
                    <div class="field">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="field">
                        <label for="db">Database:</label>
                        <input type="text" id="db" name="db" value="information_schema">
                    </div>
                    <div class="submit-container">
                        <button type="submit">
                            <span class="circle1"></span>
                            <span class="circle2"></span>
                            <span class="circle3"></span>
                            <span class="circle4"></span>
                            <span class="circle5"></span>
                            <span class="text">Submit</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', path='/js/formHandler.js') }}"></script>
</body>
</html>
